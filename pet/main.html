<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
        body{
            background-image: url("src/1.jpg");
            background-size: cover;
            font-family: 'Press Start 2P', cursive;
        }

        .main{
           margin-top: 8%;
            border: 1px solid #f8f8f8;
            padding: 20px;
            background: #fff;
            border-radius:30px;
            -webkit-box-shadow: 5px 5px 10px 0px rgba(0,0,0,0.75);
            -moz-box-shadow: 5px 5px 10px 0px rgba(0,0,0,0.75);
            box-shadow: 5px 5px 10px 0px rgba(0,0,0,0.75);
        }


        .mass{
            min-width: 100%;
            vertical-align: middle;
            background: #f5f5f5;
            border-radius: 5px;
            height: 90px;
            padding: 20px 10px 10px 10px;
            font-size: 12px;
            overflow-y: hidden;

        }
        .animation{
            height: 200px;
            padding: 50px;
        }
        .animation img{
            display: inline-block;
            margin-bottom: 20px;
            width: 140px;
            height: 140px;
        }
        .status{
            font-size: 16px;
        }
        .controls{
            position: relative;
            top:10px;
            background: transparent;
        }
        button{
            width:80px;
            height: 80px;
            border: none;

        }
        #eat{
            background:url("src/arcade_orange_half.png");
            background-size: cover;
            color: #f8f8f8;
            font-size: 14px;
        }
        #sleep{
            background:url("src/175x175bb.jpg");
            background-size: cover;
            color: #f8f8f8;
            font-size: 14px;
        }
        #walk{
            background:url("src/arcade_green_half.png");
            background-size: cover;
            color: #f8f8f8;
            font-size: 14px;
        }
        .title{
            margin: 10px 0 10px 0;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="col-md-offset-4 col-md-4 text-center main">
            <div class="row">
                <div class="status" id="status">
                    <div class="col-xs-4 health" id="health"></div>
                    <div class="col-xs-4 satiety" id="satiety"></div>
                    <div class="col-xs-4 happiness" id="happy"></div>
                </div>
            </div>

            <div class="animation"  id="animation"></div>
            <div class="mass" id="mass"></div>
            <div class="controls">
                <div class="row">
                    <div class="col-xs-4">
                        <button  id="eat"></button>
                    </div>
                    <div class="col-xs-4">
                        <button id="walk"></button>
                    </div>
                    <div class="col-xs-4">
                        <button id="sleep"></button>
                    </div>
                </div>
            </div>
        <div class="title">
            <div class="row">
                <div class="col-xs-4">Eat</div>
                <div class="col-xs-4">Walk</div>
                <div class="col-xs-4">Sleep</div>
            </div>
        </div>


    </div>
</div>



<script src="script.js"></script>
</body>
</html>
